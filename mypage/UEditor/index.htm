    <script>
        var beautify = function(str,lang){
            str =  str.replace(/&((g|l|quo)t|amp|#39|nbsp);/g, function (m) {
                return {
                    '&lt;':'<',
                    '&amp;':'&',
                    '&quot;':'"',
                    '&gt;':'>',
                    '&#39;':"'",
                    '&nbsp;':' '
                }[m]
            });
            var defualtOpt = {
                "indent_size": 4,
                "indent_char": " ",
                "indent_level": 0,
                "indent_with_tabs": false,
                "preserve_newlines": true,
                "max_preserve_newlines": 10,
                "jslint_happy": false,
                "brace_style": "collapse",
                "keep_array_indentation": false,
                "keep_function_indentation": false,
                "space_before_conditional": true,
                "break_chained_methods": false,
                "eval_code": false,
                "unescape_strings": false,
                "wrap_line_length": 0
            };
            var html = '';
            switch(lang){
                case 'javascript':
                    html = js_beautify(str,defualtOpt);break;
                case 'css':
                    html = css_beautify(str,defualtOpt);break;
                case 'html':
                    html = html_beautify(str,defualtOpt);break;
            }

            return html.replace( /[&<">'](?:(amp|lt|quot|gt|#39|nbsp);)?/g, function (a, b) {
                if (b) {
                    return a;
                } else {
                    return {
                        '<':'&lt;',
                        '&':'&amp;',
                        '"':'&quot;',
                        '>':'&gt;',
                        "'":'&#39;'
                    }[a]
                }

            })
        }
    </script>
